title: Math-Blog
description: "A Place where I post my math notes"
author:
  name: "Shambles"
  email: "someone@somewebsite.somedomain"
  url: "https://milkshakeforreal.github.io/math-blog.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Shambles"
year : "2022"
